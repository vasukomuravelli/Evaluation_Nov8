<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css"/>
</head>
<body>
    <div id="container"></div>
    <form class="login" onsubmit="login(event)">
        <input type="text" id="uname" placeholder="Enter your username"/>
        <input type="password" id="pass" placeholder="Enter your password"/>
        <input type="submit"/>
    </form>
</body>
</html>
<script>
let login_details = document.querySelector(".login");
let user = document.querySelector(".user>p:nth-child(2)")
function login(e)
{
    e.preventDefault();
    let credentials = {
        "password": login_details.pass.value,
        "username": login_details.uname.value,
    }
    let data = JSON.stringify(credentials);
    console.log(credentials,data);  
    fetch("https://masai-api-mocker.herokuapp.com/auth/login",
    {
        method : "POST",
        body : data,
        Headers : {"content-type": "Application/json"},
    }).then((res)=>{
            return res.json();
        }).then((res)=>{
            console.log(res);
        })
}
</script>
